<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile finder</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    
<nav class="navigation">
<a href="" class="link">
    <img src="./Assets/github-mark.svg" alt="github-logo" class="icon">
    <div class="nav-brand">
        GithubProfileFinder
    </div>
</a>
</nav>

<header class="container-header">
    <img src="./Assets/github-mark.svg" alt="github-logo" class="header-image">
    <h1 class="header-heading">Github Profile Finder</h1>
</header>

<main>
    <div class="container-main">
        <input id="search-text" type="text" placeholder="Enter Github Profile name">
        <button id="search-btn" class="icon-search"><img src="Assets/search.svg"></button>
    </div>
    <div id="searching-user"></div>
    <img src="Assets/loading.gif" class="loading">
    <div class="error"></div>
    <div class="search-result-card">
        <div class="profile-card"></div>
        <div class="repos-card"></div>
    </div>
</main>

<script src="./app.js"></script>

</body>
</html>
